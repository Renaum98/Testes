<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "DotGothic16", sans-serif;
            height: 100vh;
            width: 100vw;
        }

        .relogio_container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .relogio_card {
            width: 300px;
            height: 300px;
            background-color: rgb(164, 238, 158);
            border-radius: 10px;
            border: 9px solid rgba(0, 0, 0, 0.452);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #relogio_campos {
            color: rgba(0, 0, 0, 0.74);
            font-weight: 700;
            font-size: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="relogio_container">
        <div class="relogio_card">
            <div id="relogio_campos"></div>
        </div>
    </div>
</body>
<script>
    const campoRelogio = document.getElementById("relogio_campos");
    setInterval(() => {
        const horaAtual = new Date().toLocaleTimeString("pt-BR", {
            hour12: false,
        });
        campoRelogio.textContent = horaAtual;
    }, 1000);
</script>

</html>
