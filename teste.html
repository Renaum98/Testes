<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste scroll</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-color: #272727;
        }
        .container{
            margin: 0 auto;
            width: 60%;
            display: flex;
            justify-content: center;
            flex-flow: wrap;
            gap: 10px;
            padding: 1rem;
        }
        .filhos{
            width: 300px;
            height: 400px;
            background-color: darkred;
            border-radius: 10px;

            animation: appear 1ms ease-in-out both;
            animation-timeline: view();
            animation-range: entry 25% cover 50%;
        }

        .c-indicator{
            background-color: red;
            transform-origin: left;
            height: 25px;
            inset: 0;
            position: fixed;

            animation: scroll 1ms ease-in-out;
            animation-timeline: scroll();
        }
        
        @keyframes appear {
            from {
                opacity: 0;
                translate: 0 100vh;
            }
            to {
                opacity: 1;
                translate: 0 0;
            }
        }
        @keyframes scroll {
            from {
                scale: 0 1;
            }
            to {
                scale: 1 1;
            }
        }

        @keyframes reveal {
        from {
            opacity: 0;
            clip-path: inset(45% 20% 45% 20%);
        }

        to {
            opacity: 1;
            clip-path: inset(0% 0% 0% 0%);
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
        <div class="filhos"></div>
    </div>

    <div class="c-indicator"></div>
</body>
</html>
