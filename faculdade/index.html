<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>
<body>
    <!-- Botão de menu fora do header -->
    <span class="material-symbols-outlined" id="menu-icon">
        menu
    </span>

    <!-- Menu -->
    <header id="menu">
        <nav>
            <ul>
                <a href="#">
                    <li>Solicitar</li>
                </a>
                <a href="#">
                    <li>Historico</li>
                </a>
                <a href="#">
                    <li>Sair</li>
                </a>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <img src="img/logo.png" alt="" width="150">
        <section class="caixa-principal">
            <form action="#" method="get">
                <fieldset>
                    <legend>Usuario</legend>
                    <select name="usuarios" id="id-us">
                        <option value="" selected>Escolha um Usuario</option>
                        <option value="">André Paulo</option>
                        <option value="">Maria da Penha</option>
                        <option value="">Elisabeth Olsen</option>
                        <option value="">Marcio Andrade</option>
                        <option value="">Givanildo Soares</option>
                        <option value="">Michael Jackson</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Equipamento</legend>
                    <select name="equipamentos" id="id-eq">
                        <option value="" selected>Escolha um Equipamento</option>
                        <optgroup label="Mouse">
                            <option value="">Mouse Logitech</option>
                            <option value="">Mouse Razer 1200dpi</option>
                        </optgroup>
                        <optgroup label="Monitor">
                            <option value="">Monitor LG 23pl</option>
                        </optgroup>
                        <optgroup label="Notebook">
                            <option value="">Notebook i7 rtx4060 23pl</option>
                            <option value="">Notebook i5 Radeon750 20pl</option>
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Data</legend>
                    <label for="data-inicial">De</label>
                    <input type="date" name="" id="data-inicial">
                    <label for="data-final">Até</label>
                    <input type="date" name="" id="data-final">
                </fieldset>
                <input type="submit" value="Enviar" id="botao-enviar">
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
