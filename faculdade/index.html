<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <span class="material-symbols-outlined" id="menu-icon">menu</span>

    <header id="menu">
        <nav>
            <ul>
                <a href="index.html"><li>Solicitar</li></a>
                <a href="historico.html"><li>Histórico</li></a>
                <a href="#"><li>Sair</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <img src="img/logo.png" alt="" width="200">
        <section class="caixa-principal">
            <form action="#" method="get" id="form">
                <fieldset>
                    <legend>Usuário</legend>
                    <select name="usuarios" id="id-us" required>
                        <option value="" selected>Escolha um Usuário</option>
                        <option value="andre-paulo">André Paulo</option>
                        <option value="maria-da-penha">Maria da Penha</option>
                        <option value="elisabeth-olsen">Elisabeth Olsen</option>
                        <option value="marcio-andrade">Marcio Andrade</option>
                        <option value="givanilso-soares">Givanildo Soares</option>
                        <option value="minhael-jackson">Michael Jackson</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Equipamento</legend>
                    <select name="equipamentos" id="id-eq" required>
                        <option value="" selected>Escolha um Equipamento</option>
                        <optgroup label="Mouse">
                            <option value="mouse-logitech">Mouse Logitech</option>
                            <option value="mouse-razer">Mouse Razer 1200dpi</option>
                        </optgroup>
                        <optgroup label="Monitor">
                            <option value="monitor-lg">Monitor LG 23pl</option>
                        </optgroup>
                        <optgroup label="Notebook">
                            <option value="notebook-i7">Notebook i7 rtx4060 23pl</option>
                            <option value="notebook-i5">Notebook i5 Radeon750 20pl</option>
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Data</legend>
                    <input type="date" name="" id="id-data" required>
                </fieldset>
                <input type="button" value="Enviar" id="botao-enviar" onclick="botaoEnviar()">
            </form>
        </section>
    </main>

    <script defer src="script.js"></script>
</body>
</html>
