<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <header class="cabecalho" style="background-image: url();">
        <nav class="cabecalho_nav">
            <ul class="cabecalho_nav-list">
                <li class="cabecalho_nav-list_item"><a href="index.html">Início</a></li>
                <li class="cabecalho_nav-list_item"><a href="filmes.html">Filmes</a></li>
                <li class="cabecalho_nav-list_item"><a href="top.html">Top 10</a></li>
            </ul>
        </nav>
    </header>
    <section class="formulario">
        <form action="#" id="formulario">
            <fieldset class="formulario_campo">
                <legend>Nome</legend>
                <select name="nome" id="nome-id">
                    <option value="" selected disabled></option>
                    <option value="Renan">Renan</option>
                    <option value="Bruna">Bruna</option>
                    <option value="Cauane">Cauane</option>
                    <option value="Fabio">Fabio</option>
                </select>
            </fieldset>

            <div class="formulario_campo" id="campo_filme">
                <label for="filme">Filme ou Série</label> <br>
                <input type="text" name="filme" id="filme-id" placeholder="Escolha um filme" autocomplete="off">
                <ul id="lista-sugestoes"></ul>
            </div>

            <fieldset class="formulario_campo">
                <legend>Onde Assistir</legend>
                <select name="onde" id="onde-id">
                    <option value="" selected disabled></option>
                    <option value="Mubi">Mubi</option>
                    <option value="Netflix">Netflix</option>
                    <option value="Prime">Prime</option>
                    <option value="Mercado Play">Mercado Play</option>
                    <option value="HBO Max">HBO Max</option>
                    <option value="Apple TV+">Apple TV+</option>
                    <option value="Disney+">Disney+</option>
                    <option value="Aluguel">Aluguel</option>
                    <option value="Não tem ainda ☹️">Não tem ainda ☹️</option>
                </select>

            </fieldset>

            <fieldset class="formulario_campo">
                <legend>Gênero</legend>
                <select name="genero" id="genero-id">
                    <option value="" selected disabled></option>
                    <option value="Ação">Ação</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Suspense">Suspense</option>
                    <option value="Terror">Terror</option>
                    <option value="Romance">Romance</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Animação">Animação</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Categoria</legend>
                <select name="categoria" id="categoria-id">
                    <option value="" disabled selected></option>
                    <option value="Série">Série</option>
                    <option value="Filme">Filme</option>
                    <option value="Documentário">Documentário</option>
                </select>
            </fieldset>

            <div class="formulario_campo" id="campo_nota">
                <label for="nota">Nota</label> <br>
                <input type="number" name="nota" id="nota-id" placeholder="Nota de 1 a 5" inputmode="numeric" min="1" max="5">
            </div>

            <div class="formulario_botoes">
                <button id="enviar-id" class="botoes">Enviar</button>
                <button id="limpar-id" class="botoes">Limpar</button>
            </div>

        </form>
    </section>
    <script type="module" src="scripts/firebaseConfig.js" defer></script>
    <script type="module" src="scripts/addFilme.js" defer></script>
    <script type="module" src="scripts/estiloCabecalho.js" defer></script>
</body>
</html>
