<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .spacer {
    height: 120vh;
    background: #eee;
    }

    /* O elemento que vai animar */
    .preset {
        width: 200px;
        margin: 0 auto;
        padding: 20px;
        background: #66f;
        color: white;
        font-size: 24px;

        /* Scroll-driven animation */
        animation-name: surgir;
        animation-timing-function: linear;
        animation-fill-mode: both; /* mantém estado ao final */
        animation-timeline: view();
        animation-range: entry 0% cover 50%;
    }

    /* Animação */
    @keyframes surgir {
        from {
            transform: translateY(200px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
  </style>
</head>
<body>
    <div class="spacer"></div>

<div class="preset">Olá! Eu devo surgir aqui.</div>

<div class="spacer"></div>

</body>
</html>
