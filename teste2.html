<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ul{
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            padding: 1rem 0;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }
        li{
            list-style-type: none;
            background-color: darkred;
            width: 300px;
            height: 400px;
            color: white;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 5rem;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bolder;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            &:hover{
                transition: .5s;
                scale: 1.1;
                background-image: linear-gradient(to right, red,blue);
                background-clip: text;
                color: transparent;
            }

        }
        .barra{
            background-color: darkred;
            transform-origin: left;
            height: 25px;
            inset: 0;
            position: fixed;
            border-radius: 0 20px 20px 0;

            animation: scroll 1ms ease-in-out;
            animation-timeline: scroll();
        }
        @keyframes scroll {
            from {
                scale: 0 1;
            }
            to {
                scale: 1 1;
            }
        }
    </style>
</head>
<body>
    <main>
        <ul>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
        </ul>
        <div class="barra"></div>
    </main>
</body>
</html>
