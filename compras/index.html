<!DOCTYPE html>
<html lang="pt-br">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6b7280;
            --success: #84cc16;
            --danger: #f87171;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-600: #737373;
            --gray-700: #525252;
            --gray-900: #262626;
        }

        body {

            background: var(--gray-50);
            min-height: 100vh;
            color: var(--gray-900);

        .container {

            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .app-header {

            padding-bottom: 16px;
        }

        .app-header h1 {

            font-weight: 500;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .app-header p {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 400;
        }

        /* Painel Financeiro */
        .painel-financeiro {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .stats-card {
            background: white;
            padding: 14px 16px;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
        }

        .stats-card.total {
            background: var(--gray-900);
            color: white;
            border-color: var(--gray-900);
        }

        .stats-card.saldo {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .stats-card.saldo.negativo {
            background: var(--danger);
            border-color: var(--danger);
        }

        .stats-label {
            font-size: 0.6875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.75;
            margin-bottom: 4px;
        }

        .stats-value {
            font-size: 1.375rem;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        /* Cards */

            padding: 20px;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
        }

        .card-header h3 {
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--gray-900);
        }

        .badge {
            background: var(--gray-200);
            color: var(--gray-700);
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.6875rem;
            font-weight: 500;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 11px 12px;
            margin-bottom: 10px;
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: var(--gray-400);
            background: white;
        }

        input::placeholder {
            color: var(--gray-400);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }

        .input-group {
            position: relative;
        }

        /* Buttons */

            padding: 12px;
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            background: white;
            color: var(--gray-700);

        .btn-primary {

            color: white;
            border-color: var(--gray-900);
        }

        .btn-success {
            background: var(--success);
            color: white;
            border-color: var(--success);
            margin-top: 10px;

        .btn-danger {
            background: white;
            color: var(--danger);

            border-bottom: 1px solid var(--gray-100);

        .item-lista:last-child {

        .item-icon {

        .item-info {

        .item-nome {

        .item-detalhes {
            font-size: 0.8125rem;
            color: var(--gray-600);
        }

        .item-total {

            font-size: 0.9375rem;
            color: var(--gray-900);
            margin-right: 10px;

            height: 26px;
            padding: 0;
            background: var(--gray-100);
            color: var(--gray-600);
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .btn-remove:active {
            background: var(--gray-200);

            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;

        .chip-pendente {
            padding: 7px 12px;
            background: var(--gray-100);
            color: var(--gray-700);
            border: none;
            border-radius: 10px;
            font-size: 0.8125rem;
            font-weight: 400;
            cursor: pointer;

        .chip-pendente:active {

        /* Lista Suspensa */

            position: absolute;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 500;
            top: calc(100% + 4px);

        }

        .item-sugestao {

        }

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);

            margin-bottom: 16px;

        }

        }

            height: 26px;

            align-items: center;
            justify-content: center;
            background: var(--gray-100);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--gray-600);
        }

        .close-modal:active {
            background: var(--gray-200);
        }

        .linha-cupom {

            justify-content: space-between;
            padding: 9px 0;
            border-bottom: 1px solid var(--gray-100);
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 0.8125rem;
        }

        .total-cupom {
            text-align: right;
            font-weight: 500;
            font-size: 1.0625rem;
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid var(--gray-900);
        }

        /* Notifica√ß√µes */
        #container-notificacoes {
            position: fixed;
            top: 20px;
            right: 20px;
            left: 20px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: white;
            color: var(--gray-900);
            padding: 12px 14px;
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            font-size: 0.8125rem;
            pointer-events: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .toast.positivo {
            border-left: 3px solid var(--success);
        }

        .toast.negativo {
            border-left: 3px solid var(--danger);
        }

        .toast.neutro {
            border-left: 3px solid var(--gray-400);
        }

        /* Alert */
        .alert {
            padding: 11px;
            border-radius: 10px;
            margin-bottom: 14px;
            font-size: 0.8125rem;
            border: 1px solid var(--gray-200);
            background: var(--gray-100);
        }

        .alert-info {
            background: #f0f9ff;
            border-color: #bae6fd;
            color: var(--gray-700);
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--gray-600);
        }

        .empty-state {
            text-align: center;
            padding: 44px 20px;
            color: var(--gray-400);
        }

        .empty-state-icon {
            font-size: 2.25rem;
            margin-bottom: 8px;
            opacity: 0.4;
        }

        .divider {
            height: 1px;
            background: var(--gray-200);
            margin: 18px 0;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 10px;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .container {
                padding: 16px;
            }
        }
    </style>
</head>

<body>

                            <div class="item-detalhes">${item.qtd}x R$ ${item.preco.toFixed(2).replace('.', ',')}</div>
                        </div>
                        <div class="item-total">R$ ${item.total.toFixed(2).replace('.', ',')}</div>
                        <button class="btn-remove" onclick="removerItem(${i})">‚úï</button>
                    </div>
                `).reverse().join('');
            }

            atualizarListaPendenteVisual();
        };

        const inputBuscaPendente = document.getElementById('busca-pendente');
        inputBuscaPendente.addEventListener('input', () => {
            atualizarListaPendenteVisual();
        });

        const atualizarListaPendenteVisual = () => {
            const divPendentes = document.getElementById('area-pendentes');
            const painelPendentes = document.getElementById('painel-lista-pendente');
            const badgePendentes = document.getElementById('badge-pendentes');
            const termoBusca = inputBuscaPendente.value.toLowerCase();

            let pendentes = listaPrevia.filter(p => !carrinho.some(c => c.nome.toLowerCase() === p.toLowerCase()));
            const totalPendentes = pendentes.length;

            if (termoBusca) {
                pendentes = pendentes.filter(p => p.toLowerCase().includes(termoBusca));
            }

            if (totalPendentes > 0) {
                painelPendentes.classList.remove('hidden');
                badgePendentes.innerText = totalPendentes;

                if (pendentes.length === 0 && termoBusca) {
                    divPendentes.innerHTML = '<p class="text-center text-muted" style="margin-top: 12px; font-size: 0.875rem;">Nenhum item encontrado</p>';
                } else {
                    divPendentes.innerHTML = pendentes.map(item => `
                        <span class="chip-pendente" onclick="selecionarPendente('${item.replace(/'/g, "\\'")}')">${item}</span>
                    `).join('');
                }
            } else {
                painelPendentes.classList.add('hidden');
            }
        };

        window.selecionarPendente = (nomeItem) => {
            document.getElementById('input-nome').value = nomeItem;
            document.getElementById('input-qtd').value = 1;
            document.getElementById('input-preco').focus();

            if (ultimosPrecos[nomeItem]) {
                mostrarNotificacao(`üí° √öltimo pre√ßo: R$ ${ultimosPrecos[nomeItem].toFixed(2).replace('.', ',')}`, 'neutro');
            }
        };

        // Autocomplete Compras
        const inputNome = document.getElementById('input-nome');
        const listaSugestoes = document.getElementById('lista-sugestoes');
        const inputPreco = document.getElementById('input-preco');

        inputNome.addEventListener('input', (e) => {
            const termo = e.target.value.toLowerCase();
            listaSugestoes.innerHTML = '';
            if (termo.length < 1) { listaSugestoes.classList.add('hidden'); return; }
            const sugestoes = Array.from(produtosConhecidos).filter(p => p.toLowerCase().includes(termo)).slice(0, 10);
            if (sugestoes.length > 0) {
                listaSugestoes.classList.remove('hidden');
                sugestoes.forEach(produto => {
                    const div = document.createElement('div');
                    div.classList.add('item-sugestao');
                    div.innerText = produto;
                    div.onclick = () => {
                        inputNome.value = produto;
                        listaSugestoes.classList.add('hidden');
                        inputPreco.focus();
                        verificarHistoricoPreco(produto, parseFloat(inputPreco.value));
                    };
                    listaSugestoes.appendChild(div);
                });
            } else { listaSugestoes.classList.add('hidden'); }
        });

        // Autocomplete Editor
        const inputItemLista = document.getElementById('input-item-lista');
        const listaSugestoesEditor = document.getElementById('lista-sugestoes-editor');

        inputItemLista.addEventListener('input', (e) => {
            const termo = e.target.value.toLowerCase();
            listaSugestoesEditor.innerHTML = '';
            if (termo.length < 1) { listaSugestoesEditor.classList.add('hidden'); return; }
            const sugestoes = Array.from(produtosConhecidos).filter(p => p.toLowerCase().includes(termo)).slice(0, 10);
            if (sugestoes.length > 0) {
                listaSugestoesEditor.classList.remove('hidden');
                sugestoes.forEach(produto => {
                    const div = document.createElement('div');
                    div.classList.add('item-sugestao');
                    div.innerText = produto;
                    div.onclick = () => {
                        inputItemLista.value = produto;
                        listaSugestoesEditor.classList.add('hidden');
                        inputItemLista.focus();
                    };
                    listaSugestoesEditor.appendChild(div);
                });
            } else { listaSugestoesEditor.classList.add('hidden'); }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.input-group')) {
                listaSugestoes.classList.add('hidden');
                listaSugestoesEditor.classList.add('hidden');
            }
        });

        const verificarHistoricoPreco = (nome, precoAtual) => {
            if (!precoAtual) return;
            const nomeKey = Object.keys(ultimosPrecos).find(k => k.toLowerCase() === nome.toLowerCase());
            if (nomeKey) {
                const ultimoPreco = ultimosPrecos[nomeKey];
                const diff = precoAtual - ultimoPreco;
                if (diff > 0.05) mostrarNotificacao(`‚ö†Ô∏è Mais caro! Voc√™ pagou R$ ${ultimoPreco.toFixed(2).replace('.', ',')} na √∫ltima vez`, 'negativo');
                else if (diff < -0.05) mostrarNotificacao(`‚úÖ Mais barato! Voc√™ pagou R$ ${ultimoPreco.toFixed(2).replace('.', ',')} na √∫ltima vez`, 'positivo');
            }
        };

        const mostrarNotificacao = (msg, tipo) => {
            const container = document.getElementById('container-notificacoes');
            const toast = document.createElement('div');
            toast.className = `toast ${tipo}`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        };

        // Navega√ß√£o e Eventos
        document.getElementById('btn-criar-lista').addEventListener('click', () => {
            document.getElementById('tela-inicial').classList.add('hidden');
            document.getElementById('tela-editor-lista').classList.remove('hidden');
            renderizarListaPreviaEditor();
        });

        document.getElementById('btn-salvar-lista').addEventListener('click', () => {
            salvarEstadoLocal();
            document.getElementById('tela-editor-lista').classList.add('hidden');
            document.getElementById('tela-inicial').classList.remove('hidden');
            if (listaPrevia.length > 0) {
                mostrarNotificacao(`‚úÖ Lista salva com ${listaPrevia.length} itens`, 'positivo');
            }
        });

        document.getElementById('btn-add-item-lista').addEventListener('click', () => {
            const item = inputItemLista.value.trim();
            if (item) {
                listaPrevia.push(item);
                produtosConhecidos.add(item);
                salvarEstadoLocal();
                inputItemLista.value = '';
                inputItemLista.focus();
                renderizarListaPreviaEditor();
            }
        });

        inputItemLista.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('btn-add-item-lista').click();
            }
        });

        window.removerItemPrevia = (idx) => {
            listaPrevia.splice(idx, 1);
            salvarEstadoLocal();
            renderizarListaPreviaEditor();
        }

        const renderizarListaPreviaEditor = () => {
            const div = document.getElementById('lista-previa-itens');
            if (listaPrevia.length === 0) {
                div.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>Sua lista est√° vazia</p>
                    </div>
                `;
                return;
            }
            div.innerHTML = listaPrevia.map((item, i) => `
                <div class="item-lista">
                    <div class="item-icon">üìå</div>
                    <div class="item-info">
                        <div class="item-nome">${item}</div>
                    </div>
                    <button class="btn-remove" onclick="removerItemPrevia(${i})">‚úï</button>
                </div>
            `).join('');
        };

        document.getElementById('btn-iniciar').addEventListener('click', () => {
            const valorInput = parseFloat(document.getElementById('orcamento-inicial').value);
            if (valorInput) orcamento = valorInput;
            salvarEstadoLocal();
            document.getElementById('tela-inicial').classList.add('hidden');
            document.getElementById('tela-compras').classList.remove('hidden');
            atualizarUI();
        });

        document.getElementById('btn-adicionar').addEventListener('click', () => {
            const nome = document.getElementById('input-nome').value.trim();
            const qtd = parseFloat(document.getElementById('input-qtd').value) || 1;
            const preco = parseFloat(document.getElementById('input-preco').value);

            if (nome && preco) {
                carrinho.push({ nome, qtd, preco, total: qtd * preco });
                produtosConhecidos.add(nome);
                ultimosPrecos[nome] = preco;
                salvarEstadoLocal();
                document.getElementById('input-nome').value = '';
                document.getElementById('input-preco').value = '';
                document.getElementById('input-qtd').value = 1;
                document.getElementById('input-nome').focus();
                atualizarUI();
                mostrarNotificacao(`‚úÖ ${nome} adicionado ao carrinho`, 'positivo');
            } else {
                mostrarNotificacao('‚ö†Ô∏è Preencha o nome e o pre√ßo do produto', 'negativo');
            }
        });

        inputPreco.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('btn-adicionar').click();
            }
        });

        document.getElementById('btn-finalizar').addEventListener('click', async () => {
            if (carrinho.length === 0) {
                mostrarNotificacao('‚ö†Ô∏è Carrinho vazio', 'negativo');
                return;
            }
            if (!confirm("Deseja finalizar a compra?")) return;

            const total = carrinho.reduce((sum, item) => sum + item.total, 0);
            try {
                await addDoc(collection(db, "compras_finalizadas"), {
                    data: Timestamp.now(),
                    total: total,
                    itens: carrinho
                });
                mostrarNotificacao('‚úÖ Compra finalizada com sucesso!', 'positivo');
                limparEstadoLocal();
                listaPrevia = [];
                setTimeout(() => location.reload(), 1500);
            } catch (e) {
                mostrarNotificacao('‚ùå Erro ao finalizar: ' + e.message, 'negativo');
            }
        });

        document.getElementById('btn-cancelar').addEventListener('click', () => {
            if (confirm("Tem certeza que deseja cancelar tudo?")) {
                limparEstadoLocal();
                location.reload();
            }
        });

        // Inicializa√ß√£o
        (async () => {
            carregarEstadoLocal();
            const q = query(collection(db, "compras_finalizadas"), orderBy("data", "desc"));
            const snap = await getDocs(q);
            const histDiv = document.getElementById('lista-historico');

            if (snap.empty) {
                histDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>Nenhuma compra registrada ainda</p>
                    </div>
                `;
            } else {
                histDiv.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    if (d.itens) {
                        d.itens.forEach(i => {
                            produtosConhecidos.add(i.nome);
                            if (!ultimosPrecos[i.nome]) ultimosPrecos[i.nome] = i.preco;
                        });
                    }
                    const dataFormatada = d.data.toDate().toLocaleDateString('pt-BR', {
                        day: '2-digit',
                        month: 'short',
                        year: 'numeric'
                    });
                    histDiv.innerHTML += `
                        <div class="historico-card" onclick='abrirModal(${JSON.stringify(d.itens)}, ${d.total})'>
                            <div class="historico-data">
                                <span>üìÖ</span>
                                <span>${dataFormatada}</span>
                            </div>
                            <div class="historico-total">R$ ${d.total.toFixed(2).replace('.', ',')}</div>
                        </div>
                    `;
                });
            }
        })();

        // Modal Logic
        const modal = document.getElementById('modal-cupom');
        window.abrirModal = (itens, total) => {
            document.getElementById('conteudo-cupom').innerHTML = itens.map(i => `
                <div class="linha-cupom">
                    <span>${i.nome} ${i.qtd}x</span>
                    <span>R$ ${i.total.toFixed(2).replace('.', ',')}</span>
                </div>
            `).join('');
            document.getElementById('total-cupom').innerText = `TOTAL: R$ ${total.toFixed(2).replace('.', ',')}`;
            modal.classList.remove('hidden');
        };

        document.querySelector('.close-modal').onclick = () => modal.classList.add('hidden');
        modal.onclick = (e) => {
            if (e.target === modal) modal.classList.add('hidden');
        };
    </script>
</body>

</html>
